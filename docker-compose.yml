version: '3.8'

services:
  primary:
    image: postgres:14
    container_name: dr-primary
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: testdb
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5435:5432"
    volumes:
      - primary_data:/var/lib/postgresql/data

  standby1:
    image: postgres:14
    container_name: dr-standby1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: testdb
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5436:5432"
    volumes:
      - standby1_data:/var/lib/postgresql/data

  standby2:
    image: postgres:14
    container_name: dr-standby2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: testdb
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5437:5432"
    volumes:
      - standby2_data:/var/lib/postgresql/data

  grafana:
    image: grafana/grafana:latest
    container_name: dr-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  primary_data:
  standby1_data:
  standby2_data:
  grafana_data:
